<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="container box">
        <!-- Login section -->
        <div class="login main-container">
          <div class="login-img img-container">
            <img src="./images/login.svg" alt="login" />
          </div>
          <div class="login-form form-container">
            <form action="">
              <h2 class="text-center pb-3">ورود</h2>
              <input
                type="text"
                class="form-control form-control-lg mb-3"
                placeholder="نام کاربری"
              />
              <input
                type="password"
                class="form-control form-control-lg mb-3"
                placeholder="رمز عبور"
              />
              <div class="d-grid">
                <button class="btn btn-primary btn-lg">ورود</button>
              </div>
              <a href="#" class="forgot-link"
                >رمز عبور خود را فراموش کرده اید؟</a
              >
              <span>
                حسابی ندارید؟
                <a href="#" class="register-link">ثبت نام</a>
              </span>
            </form>
          </div>
        </div>

        <!-- Register section -->
        <div class="register main-container">
          <div class="register-form form-container">
            <form action="">
              <h2 class="text-center pb-3">ثبت نام</h2>
              <input
                type="text"
                class="form-control form-control-lg mb-3"
                placeholder="نام کاربری"
              />
              <input
                type="email"
                class="form-control form-control-lg mb-3"
                placeholder="ایمیل"
              />
              <input
                type="password"
                class="form-control form-control-lg mb-3"
                placeholder="رمز عبور"
              />
              <div class="d-grid">
                <button class="btn btn-primary btn-lg">ثبت نام</button>
              </div>

              <span>
                آیا حسابی دارید؟
                <a href="#" class="login-link">ورود</a>
              </span>
            </form>
          </div>
          <div class="register-img img-container">
            <img src="./images/register.svg" alt="login" />
          </div>
        </div>

        <!-- Forgot section -->
        <div class="forgot main-container">
          <div class="forgot-form form-container">
            <form action="">
              <h2 class="text-center pb-3">بازیابی رمز عبور</h2>

              <input
                type="email"
                class="form-control form-control-lg mb-3"
                placeholder="ایمیل خود را وارد کنید"
              />
              <div class="d-grid">
                <button class="btn btn-primary btn-lg">بازیابی رمز عبور</button>
              </div>

              <span>ما یک لینک بازیابی به ایمیلتان ارسال خواهیم کرد ! </span>
            </form>
            <div class="close">
              <i class="fas fa-times"></i>
            </div>
          </div>
          <div class="forgot-img img-container">
            <img src="./images/forgot.svg" alt="forgot" />
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
